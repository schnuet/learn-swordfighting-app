<ion-modal-view class="outro">
	<ion-header-bar class="bar-primary">
	</ion-header-bar>
	<ion-content scroll="false" class="pagecontent">
		<div class="row single-row">
			<div class="col col-67">
				<h2>Deine Belohnung</h2>
				<!-- BILD (Belohnung) -->
				<img ng-src="./img/{{Data.lessonData.outroPrizeImage}}" class="belohnung" />	
			</div>
			<div class="col col-33">

				<div class="abschlusstext" ng-bind-html="Data.lessonData.outroText">
					
				</div>

				<div class="weiter-box">
					<span>{{Data.lessonData.outroButtonText}}</span>
					<button class="button button-clear weiter-button" ng-click="gotoCampaignLesson (Data.lessonnumber+1);"></button>
				</div>
			</div>
		</div>
	</ion-content>
  <ion-footer-bar class="bar-primary">
  </ion-footer-bar>
</ion-modal-view>
