<ion-view view-title="Chats">
	<ion-content>
		<div class="row responsive-md">
			<div class="col">
				<ion-list class="full-image">
					<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/menu/tab/chats/{{chat.id}}">
						<img ng-src="{{chat.face}}">
						<h2>{{chat.name}}</h2>
						<p>{{chat.lastText}}</p>
						<i class="icon ion-chevron-right icon-accessory"></i>

						<ion-option-button class="button-assertive" ng-click="remove(chat)">
							Delete
						</ion-option-button>
					</ion-item>
				</ion-list>
			</div>
			<div class="col"></div>
		</div>
	</ion-content>
</ion-view>
